name: Test Build
on:
  push:
  workflow_dispatch:
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
       - name: Recovery Compilation
         uses: Area69Lab/Recovery-Compiler@production
         env:
           MANIFEST: "https://github.com/PitchBlackRecoveryProject/manifest_pb -b android-10.0"
           DT_LINK: "https://github.com/PitchBlackRecoveryProject/android_device_xiaomi_phoenix-pbrp"
           VENDOR: "xiaomi"
           CODENAME: "phoenix"
           KERNELISPREBUILT: "true"
           TARGET: "recoveryimage"
           FLAVOR: "eng"
           TZ: "Asia/Kolkata"

       - name: Release Builds
         uses: "marvinpinto/action-automatic-releases@latest"
         with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "null"
          prerelease: false
          title: "CI"
          files: |
              work/out/target/product/${{ env.CODENAME }}/*.zip
              work/out/target/product/${{ env.CODENAME }}/*.img
